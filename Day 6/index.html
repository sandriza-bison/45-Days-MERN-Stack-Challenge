<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="card">
    <h1 class="title">Random Quote Generator</h1>

    <div class="quote-box">
      <blockquote class="quote" id="quote">Click “New Quote” to begin.</blockquote>
      <cite class="author" id="author"></cite>
    </div>

    <div class="actions">
      <button id="newBtn" class="btn primary">New Quote</button>
      <button id="copyBtn" class="btn">Copy</button>
    </div>

    <!-- status/hint is inserted by script.js -->
  </main>

  <script src="script.js" defer></script>
</body>
</html>
